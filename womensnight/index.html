<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow" />
    <link rel="canonical" href="https://moonshotmp.com/womensnight/" />
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://moonshotmp.com/images/moonshotmptan.png">
    <title>Women's Hormone Health Night - IG Poster</title>
    
    <!-- Fonts matched from Website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            /* Dark Theme Colors */
            --bg-color: #101921;      /* Dark Navy */
            --text-light: #F0EEE9;    /* Cloud Light */
            --text-muted: #B2BFBE;    /* Cool Gray */
            
            --font-heading: 'Oswald', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-light);
            font-family: var(--font-body);
            /* Instagram Portrait Size (4:5 Ratio) */
            width: 1080px;
            height: 1350px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;     /* Center content horizontally */
            text-align: center;
            
            /* Subtle texture overlay */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 1.343 3 3 1.343 3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 1.79 4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 1.79 4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* --- CONTENT WRAPPER --- */
        .poster-content {
            padding: 80px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* --- TYPOGRAPHY --- */
        .eyebrow {
            font-family: var(--font-body);
            font-size: 28px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-top: 40px;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 140px; /* Huge for poster impact */
            line-height: 0.95;
            text-transform: uppercase;
            color: var(--text-light);
            margin: 40px 0;
            font-weight: 400;
        }
        
        .divider {
            width: 120px;
            height: 2px;
            background-color: var(--text-muted);
            margin: 40px auto;
            opacity: 0.5;
        }

        .details-block {
            margin-bottom: 40px;
        }

        .date {
            font-family: var(--font-heading);
            font-size: 56px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .sub-details {
            font-family: var(--font-body);
            font-size: 32px;
            color: var(--text-muted);
            font-weight: 300;
        }

        .footer-logo {
            margin-bottom: 60px;
            opacity: 0.9;
            height: 80px;
        }
    </style>
</head>
<body>

    <div class="poster-content">
        
        <!-- Top: Eyebrow -->
        <div class="eyebrow">An Invitation</div>

        <!-- Middle: Main Title -->
        <div>
            <h1>Women’s<br>Hormone<br>Health Night</h1>
            <div class="divider"></div>
        </div>

        <!-- Bottom: Essential Details -->
        <div class="details-block">
            <div class="date">FEB 5 • 7:00 PM</div>
            <div class="sub-details">Casual • Small Group • Women Only</div>
        </div>

        <!-- Footer: Logo -->
        <img src="moonshotmpdark.png" alt="Moonshot" class="footer-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
        <div style="display:none; font-family: 'Oswald', sans-serif; font-size: 32px; color: var(--text-light); letter-spacing: 4px; text-transform: uppercase; margin-bottom: 60px;">Moonshot Medical</div>

    </div>

</body>
</html>
