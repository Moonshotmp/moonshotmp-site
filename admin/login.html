<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Login | Moonshot Medical</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #101921;
      color: #F0EEE9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .subtitle {
      color: #B2BFBE;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .login-btn {
      background: #B2BFBE;
      color: #101921;
      border: none;
      padding: 14px 32px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .login-btn:hover {
      background: #F0EEE9;
    }
    .error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 14px;
      display: none;
    }
    .error.show { display: block; }
    .back-link {
      display: block;
      margin-top: 24px;
      color: #B2BFBE;
      font-size: 13px;
      text-decoration: none;
    }
    .back-link:hover { color: #F0EEE9; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <p class="subtitle">Moonshot Medical + Performance</p>

    <button class="login-btn" id="loginBtn">Log In</button>

    <div class="error" id="errorMsg"></div>

    <a href="/" class="back-link">&larr; Back to main site</a>
  </div>

  <script>
    const ALLOWED_EMAIL = 'tom@moonshotmp.com';
    const errorEl = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('show');
    }

    function hideError() {
      errorEl.classList.remove('show');
    }

    // Check if already logged in
    const user = netlifyIdentity.currentUser();
    if (user) {
      if (user.email === ALLOWED_EMAIL) {
        window.location.href = '/admin/index.html';
      } else {
        netlifyIdentity.logout();
        showError('Unauthorized. Access restricted to admin only.');
      }
    }

    // Handle login
    netlifyIdentity.on('login', (user) => {
      if (user.email === ALLOWED_EMAIL) {
        hideError();
        window.location.href = '/admin/index.html';
      } else {
        netlifyIdentity.logout();
        showError('Unauthorized. Access restricted to admin only.');
      }
    });

    netlifyIdentity.on('logout', () => {
      hideError();
    });

    netlifyIdentity.on('error', (err) => {
      showError(err.message || 'Login failed');
    });

    // Open login widget
    loginBtn.addEventListener('click', () => {
      hideError();
      netlifyIdentity.open('login');
    });

    // Handle recovery/invite/confirmation links - must open widget immediately
    if (window.location.hash) {
      const hash = window.location.hash;
      if (hash.includes('invite_token') ||
          hash.includes('recovery_token') ||
          hash.includes('confirmation_token')) {
        // Small delay to ensure widget is fully initialized
        setTimeout(() => {
          netlifyIdentity.open();
        }, 100);
      }
    }

    // Also listen for the init event to handle tokens
    netlifyIdentity.on('init', (user) => {
      const hash = window.location.hash;
      if (hash.includes('invite_token') ||
          hash.includes('recovery_token') ||
          hash.includes('confirmation_token')) {
        netlifyIdentity.open();
      }
    });
  </script>
</body>
</html>
