<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manage Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/partners/styles.css" />
</head>
<body>

  <div class="container">
    <h1>MANAGE STORE</h1>

    <div id="statusMessage" class="notice" style="display:none;"></div>

    <div id="storeCard" style="display:none;">
      <div class="pill" id="stripeStatus">Stripe: â€”</div>

      <label>Partner name</label>
      <input id="partnerName" />

      <label>Contact email</label>
      <input id="partnerEmail" />

      <label>Store URL</label>
      <input id="storeUrl" readonly />

      <button id="saveBtn">SAVE CHANGES</button>
      <button id="viewStoreBtn">VIEW STORE</button>
      <button id="stripeBtn">CONNECT / MANAGE STRIPE</button>
      <button id="signOutBtn">SIGN OUT</button>
    </div>
  </div>

<script>
async function loadMe() {
  try {
    const res = await fetch('/.netlify/functions/partner-me', {
      credentials: 'include'
    })

    if (res.status === 401) {
      window.location.href = '/partners/login.html'
      return
    }

    if (!res.ok) {
      showError('Unable to load store. Please refresh.')
      return
    }

    const data = await res.json()
    renderPartner(data.partner)
  } catch (err) {
    console.error(err)
    showError('Network error. Please refresh.')
  }
}

function renderPartner(p) {
  document.getElementById('storeCard').style.display = 'block'
  document.getElementById('partnerName').value = p.name || ''
  document.getElementById('partnerEmail').value = p.email || ''
  document.getElementById('storeUrl').value =
    location.origin + '/partners/store.html?slug=' + p.slug

  document.getElementById('stripeStatus').textContent =
    p.stripe?.connectedAccountId ? 'Stripe: connected' : 'Stripe: not connected'
}

function showError(msg) {
  const el = document.getElementById('statusMessage')
  el.textContent = msg
  el.style.display = 'block'
}

document.addEventListener('DOMContentLoaded', loadMe)
</script>

</body>
</html>
