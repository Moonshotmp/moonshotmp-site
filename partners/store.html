<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partner Store</title>
  <link rel="stylesheet" href="/partners/styles.css" />

  <style>
    /* Store-only sizing overrides (kept minimal, no duplicates) */
    #catalog-grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
      gap: 16px;
      justify-content: start;
    }
    @media (min-width: 1200px){
      #catalog-grid{ justify-content: center; }
    }

    #catalog-grid .card{
      padding: 0;
      border-radius: 14px;
      overflow: hidden;
    }
    #catalog-grid .img-wrap{
      height: 140px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.04);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    #catalog-grid .card-img{
      max-width: 78%;
      max-height: 78%;
      object-fit: contain;
      display:block;
    }
    #catalog-grid .card-body{ padding: 14px; }
    #catalog-grid .card-title{
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 6px 0;
    }
    #catalog-grid .card-desc{
      font-size: 13px;
      opacity: 0.85;
      margin: 0 0 10px 0;
    }
    #catalog-grid .pill{
      display:inline-block;
      font-size:12px;
      border:1px solid rgba(255,255,255,0.14);
      padding:4px 10px;
      border-radius:999px;
      margin-bottom: 10px;
    }
    #catalog-grid .btn{
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: inherit;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1 id="title">Partner Store</h1>

    <div id="partner-logo-wrap" style="display:none;margin:8px 0 10px 0;">
      <img id="partner-logo" alt="Partner logo"
        style="max-height:70px;max-width:220px;object-fit:contain;display:block;" />
    </div>

    <p id="subtitle"></p>

    <div style="margin-top:10px; opacity:0.9; font-size:14px;">
      <a id="manageLink" class="btn-primary" href="#" style="padding:6px 10px; display:inline-flex;">
        Partner login
      </a>
    </div>

    <section style="margin-top:24px;">
      
      <div id="catalog-grid"></div>
      <pre id="catalog-status" style="white-space:pre-wrap;margin-top:16px;"></pre>
    </section>
  </main>

  <script>
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const gridEl = document.getElementById("catalog-grid");
    const statusEl = document.getElementById("catalog-status");
    const manageLinkEl = document.getElementById("manageLink");

    function getSlugFromUrl() {
      const url = new URL(window.location.href);
      return (url.searchParams.get("slug") || "").trim().toLowerCase();
    }

    async function loadPartner(slug) {
      const res = await fetch(`/.netlify/functions/partner-get?slug=${encodeURIComponent(slug)}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Failed to load partner");
      return data;
    }

    async function loadCatalog() {
      const res = await fetch("/partners/catalog.json", { cache: "no-store" });
      const data = await res.json();
      return Array.isArray(data) ? data : (data.products || []);
    }

    async function startCheckout(slug, productId) {
      const res = await fetch("/.netlify/functions/create-checkout-session", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify({ slug, productId }),
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Checkout failed");
        return;
      }

      window.location.href = data.url;
    }

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, c =>
        ({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[c])
      );
    }

    function resolveImage(img) {
      if (!img) return "";
      if (img.startsWith("http") || img.startsWith("/")) return img;
      return `/images/${img}`;
    }

    function renderCatalog(products, slug) {
      gridEl.innerHTML = products.map(p => {
        const img = resolveImage(p.image);
        return `
          <div class="card">
            <div class="img-wrap">
              ${img ? `<img class="card-img" src="${img}" />` : `<div>No image</div>`}
            </div>
            <div class="card-body">
              <div class="card-title">${escapeHtml(p.name)}</div>
              <div class="card-desc">${escapeHtml(p.description || "")}</div>
              <div class="pill">$${p.price}</div>
              <button class="btn" onclick="startCheckout('${slug}', '${p.id}')">Buy</button>
            </div>
          </div>
        `;
      }).join("");
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const slug = getSlugFromUrl();
      if (!slug) return;

      // Always enable Partner login link (no auth leakage; it just requests magic link)
      manageLinkEl.href = `/partners/login.html?slug=${encodeURIComponent(slug)}`;

      try {
        const [partner, products] = await Promise.all([ loadPartner(slug), loadCatalog() ]);

        titleEl.textContent = `${partner.name} Store`;
        subtitleEl.textContent = ""; // never show "slug"

        // Optional: render partner logo if present
        const wrap = document.getElementById("partner-logo-wrap");
        const img = document.getElementById("partner-logo");
        // Logo is stored at deterministic key logos/{slug}
        const logoKey = `logos/${slug}`;
        img.src = `/.netlify/functions/logo-get?key=${encodeURIComponent(logoKey)}`;
        img.onload = () => { wrap.style.display = "block"; };
        img.onerror = () => { wrap.style.display = "none"; };

        renderCatalog(products, slug);
      } catch (err) {
        statusEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
