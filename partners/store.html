<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partner Store</title>
  <link rel="stylesheet" href="/partners/styles.css" />
</head>
<body>
  <main class="container">
    <h1 id="title">Partner Store</h1>
    <div id="partner-logo-wrap" style="display:none;margin:8px 0 10px 0;">
      <img id="partner-logo" alt="Partner logo" style="max-height:70px;max-width:220px;object-fit:contain;display:block;" />
    </div>
    <p id="subtitle"></p>

    <div style="margin-top:10px; opacity:0.85; font-size:14px;">
      <a id="manageLink" class="btn-outline" href="#" style="display:none; padding:6px 10px;">Partner login</a>
    </div>

    <section style="margin-top:24px;">
      <h2 style="font-size:18px;margin:0 0 12px 0;">Catalog</h2>
      <div id="catalog-grid"></div>
      <pre id="catalog-status" style="white-space:pre-wrap;margin-top:16px;"></pre>
    </section>
  </main>

  <script>
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const gridEl = document.getElementById("catalog-grid");
    const statusEl = document.getElementById("catalog-status");

    function getSlugFromUrl() {
      const url = new URL(window.location.href);
      return (url.searchParams.get("slug") || "").trim().toLowerCase();
    }

    async function loadPartner(slug) {
      const res = await fetch(`/.netlify/functions/partner-get?slug=${encodeURIComponent(slug)}`);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Failed to load partner");
      return data;
    }

    async function loadCatalog() {
      const res = await fetch("/partners/catalog.json", { cache: "no-store" });
      const data = await res.json();
      return Array.isArray(data) ? data : data.products || [];
    }

    async function startCheckout(slug, productId) {
      const res = await fetch("/.netlify/functions/create-checkout-session", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify({ slug, productId }),
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Checkout failed");
        return;
      }

      window.location.href = data.url;
    }

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, c =>
        ({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[c])
      );
    }

    function resolveImage(img) {
      if (!img) return "";
      if (img.startsWith("http") || img.startsWith("/")) return img;
      return `/images/${img}`;
    }

    function renderCatalog(products, slug) {
      gridEl.innerHTML = products.map(p => {
        const img = resolveImage(p.image);
        return `
          <div class="card">
            <div class="img-wrap">
              ${img ? `<img class="card-img" src="${img}" />` : `<div>No image</div>`}
            </div>
            <div class="card-body">
              <div class="card-title">${escapeHtml(p.name)}</div>
              <div class="card-desc">${escapeHtml(p.description || "")}</div>
              <div class="pill">$${p.price}</div>
              <button class="btn"
                onclick="startCheckout('${slug}', '${p.id}')">
                Buy
              </button>
            </div>
          </div>
        `;
      }).join("");
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const slug = getSlugFromUrl();
      if (!slug) return;

      try {
        const [partner, products] = await Promise.all([
          loadPartner(slug),
          loadCatalog(),
        ]);

        titleEl.textContent = `${partner.name} Store`;
        subtitleEl.textContent = "";
        renderCatalog(products, slug);
      } catch (err) {
        statusEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>

<style>
/* Force button cursor + prevent any overlay from blocking clicks */
button.btn { cursor: pointer !important; }
.card, .card * { pointer-events: auto !important; }
</style>

<style>
  /* Store-only sizing overrides */
  #catalog-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:16px;
  }
  #catalog-grid .card{
    padding: 0;                 /* override global .card padding */
    border-radius: 14px;
    overflow:hidden;
  }
  #catalog-grid .img-wrap{
    height: 140px;              /* smaller hero image */
    display:flex;
    align-items:center;
    justify-content:center;
    background: rgba(255,255,255,0.04);
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  #catalog-grid .card-img{
    max-width: 78%;
    max-height: 78%;
    object-fit: contain;
    display:block;
  }
  #catalog-grid .card-body{
    padding: 14px;              /* tighter body */
  }
  #catalog-grid .card-title{
    font-size: 16px;
    font-weight: 700;
    margin: 0 0 6px 0;
  }
  #catalog-grid .card-desc{
    font-size: 13px;
    opacity: 0.85;
    margin: 0 0 10px 0;
  }
  #catalog-grid .pill{
    display:inline-block;
    font-size:12px;
    border:1px solid rgba(255,255,255,0.14);
    padding:4px 10px;
    border-radius:999px;
    margin-bottom: 10px;
  }
  #catalog-grid .btn{
    margin-top: 8px;
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.16);
    background: rgba(255,255,255,0.06);
    color: inherit;
    cursor: pointer;
  }
</style>

<style>
  /* Prevent super-wide stretched cards on big screens */
  #catalog-grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
    gap: 16px;
    justify-content: start; /* cards stay same width, grid doesn't stretch them */
  }

  /* Optional: center the whole grid block on ultra-wide screens */
  @media (min-width: 1200px){
    #catalog-grid{ justify-content: center; }
  }
</style>
