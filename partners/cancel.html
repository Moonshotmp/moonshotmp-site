<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Cancelled - Moonshot Diagnostics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/partners/styles.css" />
  <style>
    body { padding-top: 0; }
    main { padding-top: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }

    .cancel-container {
      max-width: 480px;
      margin: 0 auto;
      padding: 60px 24px;
      text-align: center;
    }
    .cancel-icon {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
    }
    .cancel-icon svg {
      width: 36px;
      height: 36px;
      stroke: var(--color-brand-gray);
      stroke-width: 2;
    }
    .cancel-title {
      font-size: 28px;
      margin-bottom: 16px;
    }
    .cancel-subtitle {
      font-size: 16px;
      color: var(--color-brand-gray);
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .cancel-btns {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cancel-btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 8px;
      font-family: var(--font-heading);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      text-decoration: none;
      transition: all 0.2s;
    }
    .cancel-btn-primary {
      background: var(--color-brand-gray);
      color: var(--color-brand-dark);
    }
    .cancel-btn-primary:hover {
      background: var(--color-brand-light);
      transform: translateY(-2px);
    }
    .cancel-btn-outline {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--color-brand-gray);
    }
    .cancel-btn-outline:hover {
      border-color: rgba(255,255,255,0.4);
      color: var(--color-brand-light);
    }
    .cancel-contact {
      font-size: 14px;
      color: var(--color-brand-gray);
      margin-top: 40px;
    }
    .cancel-contact a {
      color: var(--color-brand-light);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div class="cancel-container">
      <div class="cancel-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
      </div>

      <h1 class="cancel-title">Order Cancelled</h1>
      <p class="cancel-subtitle">No worries â€” your order was cancelled and you haven't been charged. Your cart is still saved if you'd like to continue.</p>

      <div class="cancel-btns">
        <a href="javascript:history.back()" class="cancel-btn cancel-btn-primary">Return to Checkout</a>
        <a href="/" class="cancel-btn cancel-btn-outline">Back to Home</a>
      </div>

      <div class="cancel-contact">
        Need help? Contact <a href="mailto:info@moonshotmp.com">info@moonshotmp.com</a>
      </div>
    </div>
  </main>
</body>
</html>
