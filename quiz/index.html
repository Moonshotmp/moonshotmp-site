    <script type="application/ld+json">

        "@context": "https://schema.org",

        }

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",

        "itemListElement": [

    <style>
        /* Quiz-specific styles */
        #quiz-root { min-height: calc(100vh - 5rem); }
        .quiz-screen { opacity: 0; transform: translateY(12px); transition: opacity 0.3s ease, transform 0.3s ease; position: absolute; inset: 0; pointer-events: none; }
        .quiz-screen.active { opacity: 1; transform: translateY(0); pointer-events: auto; position: relative; }
        .quiz-progress { height: 3px; transition: width 0.4s ease; }
        .severity-pill { transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease; }
        .severity-pill[data-selected="true"] { color: #F0EEE9; background-color: rgba(178, 191, 190, 0.25); border-color: #B2BFBE; }
        .quiz-card { cursor: pointer; transition: border-color 0.15s ease, background-color 0.15s ease; }
        .quiz-card:hover { border-color: rgba(178, 191, 190, 0.4); background-color: rgba(255, 255, 255, 0.03); }
        .quiz-card.selected { border-color: #B2BFBE; background-color: rgba(178, 191, 190, 0.1); }
        .toggle-track { width: 44px; height: 24px; border-radius: 12px; background: #4b5563; transition: background-color 0.2s ease; cursor: pointer; position: relative; }
        .toggle-track.on { background: #B2BFBE; }
        .toggle-knob { width: 20px; height: 20px; border-radius: 50%; background: #F0EEE9; position: absolute; top: 2px; left: 2px; transition: transform 0.2s ease; }
        .toggle-track.on .toggle-knob { transform: translateX(20px); }
        .result-bar { height: 8px; border-radius: 4px; transition: width 0.6s ease; }
    </style>
</head>
<body class="font-body selection:bg-brand-gray selection:text-brand-dark flex flex-col min-h-screen">

    <script src="/shared/header.js" defer></script>

        <div class="fixed top-20 left-0 right-0 z-40 bg-brand-slate/50">
            <div id="quiz-progress-bar" class="quiz-progress bg-brand-gray" style="width: 0%"></div>
        </div>

        <div id="quiz-root" class="bg-brand-dark relative overflow-hidden"></div>
    </main>

    <script src="/shared/footer.js"></script>
    <script src="/quiz/quiz-engine.js"></script>

</body>
