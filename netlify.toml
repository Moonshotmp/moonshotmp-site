[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm ci"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# Increase request body limit for logo uploads (default is 1MB, max is 6MB)
[functions."partner-save"]
  requestBody = { maxSize = 6291456 }  # 6MB

[functions."partner-update"]
  requestBody = { maxSize = 6291456 }  # 6MB

[functions."logo-upload"]
  requestBody = { maxSize = 6291456 }  # 6MB
