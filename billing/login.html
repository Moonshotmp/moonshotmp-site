<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Staff Login | Moonshot Billing</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #101921;
      color: #F0EEE9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 360px;
      width: 100%;
      padding: 40px 24px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .subtitle {
      color: #B2BFBE;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 12px;
      color: #B2BFBE;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      color: #F0EEE9;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.4);
    }
    input::placeholder { color: #666; }
    .code-input {
      font-size: 24px;
      letter-spacing: 8px;
      text-align: center;
      font-weight: 600;
    }
    .login-btn {
      width: 100%;
      background: #B2BFBE;
      color: #101921;
      border: none;
      padding: 14px 32px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .login-btn:hover { background: #F0EEE9; }
    .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }
    .error.show { display: block; }
    .success {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #51cf66;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    .success.show { display: block; }
    .back-link {
      display: block;
      margin-top: 24px;
      color: #B2BFBE;
      font-size: 13px;
      text-decoration: none;
    }
    .back-link:hover { color: #F0EEE9; }
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Billing Portal</h1>
    <p class="subtitle">Moonshot Medical + Performance</p>

    <!-- Step 1: Password -->
    <div class="step active" id="step1">
      <form id="passwordForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter staff password" required autofocus>
        </div>
        <button type="submit" class="login-btn" id="passwordBtn">Continue</button>
      </form>
    </div>

    <!-- Step 2: Email Code -->
    <div class="step" id="step2">
      <div class="success show" id="codeSentMsg">Code sent to ops@moonshotmp.com</div>
      <form id="codeForm">
        <div class="form-group">
          <label for="code">Verification Code</label>
          <input type="text" id="code" name="code" class="code-input" placeholder="000000" maxlength="6" pattern="[0-9]{6}" required autofocus>
        </div>
        <button type="submit" class="login-btn" id="codeBtn">Log In</button>
      </form>
      <button type="button" class="back-link" onclick="resetToStep1()" style="border:none;background:none;cursor:pointer;">&larr; Use different password</button>
    </div>

    <div class="error" id="errorMsg"></div>
    <a href="/" class="back-link">&larr; Back to main site</a>
  </div>

  <script>
    const token = localStorage.getItem('ms_membership_token');
    if (token) {
      fetch('/.netlify/functions/admin-verify', {
        headers: { 'Authorization': `Bearer ${token}` }
      }).then(res => {
        if (res.ok) window.location.href = '/billing/';
        else localStorage.removeItem('ms_membership_token');
      }).catch(() => localStorage.removeItem('ms_membership_token'));
    }

    const errorEl = document.getElementById('errorMsg');
    let sessionId = null;

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('show');
    }

    function hideError() {
      errorEl.classList.remove('show');
    }

    function resetToStep1() {
      document.getElementById('step1').classList.add('active');
      document.getElementById('step2').classList.remove('active');
      document.getElementById('password').value = '';
      document.getElementById('code').value = '';
      sessionId = null;
      hideError();
    }

    // Step 1: Password form
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const password = document.getElementById('password').value;
      if (!password) {
        showError('Please enter the password');
        return;
      }

      const btn = document.getElementById('passwordBtn');
      btn.disabled = true;
      btn.textContent = 'Verifying...';

      try {
        const res = await fetch('/.netlify/functions/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');

        if (data.requires_code) {
          sessionId = data.session_id;
          document.getElementById('step1').classList.remove('active');
          document.getElementById('step2').classList.add('active');
          document.getElementById('code').focus();
        } else if (data.token) {
          localStorage.setItem('ms_membership_token', data.token);
          window.location.href = '/billing/';
        }
      } catch (err) {
        showError(err.message || 'Login failed');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Continue';
      }
    });

    // Step 2: Code form
    document.getElementById('codeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const code = document.getElementById('code').value;
      if (!code || code.length !== 6) {
        showError('Please enter the 6-digit code');
        return;
      }

      const btn = document.getElementById('codeBtn');
      btn.disabled = true;
      btn.textContent = 'Verifying...';

      try {
        const res = await fetch('/.netlify/functions/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: sessionId, code })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Verification failed');

        localStorage.setItem('ms_membership_token', data.token);
        window.location.href = '/billing/';
      } catch (err) {
        showError(err.message || 'Verification failed');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Log In';
      }
    });

    // Auto-focus and format code input
    document.getElementById('code').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '').slice(0, 6);
    });
  </script>
</body>
</html>
