<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Staff Login | Moonshot Billing</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #101921;
      color: #F0EEE9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 360px;
      width: 100%;
      padding: 40px 24px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .subtitle {
      color: #B2BFBE;
      font-size: 14px;
      margin-bottom: 32px;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 12px;
      color: #B2BFBE;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      color: #F0EEE9;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.4);
    }
    input::placeholder { color: #666; }
    .login-btn {
      width: 100%;
      background: #B2BFBE;
      color: #101921;
      border: none;
      padding: 14px 32px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .login-btn:hover { background: #F0EEE9; }
    .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #ff6b6b;
      padding: 12px 16px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }
    .error.show { display: block; }
    .back-link {
      display: block;
      margin-top: 24px;
      color: #B2BFBE;
      font-size: 13px;
      text-decoration: none;
    }
    .back-link:hover { color: #F0EEE9; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Billing Portal</h1>
    <p class="subtitle">Moonshot Medical + Performance</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter staff password" required autofocus>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Log In</button>
    </form>

    <div class="error" id="errorMsg"></div>
    <a href="/" class="back-link">&larr; Back to main site</a>
  </div>

  <script>
    const token = localStorage.getItem('ms_membership_token');
    if (token) {
      fetch('/.netlify/functions/admin-verify', {
        headers: { 'Authorization': `Bearer ${token}` }
      }).then(res => {
        if (res.ok) window.location.href = '/billing/';
        else localStorage.removeItem('ms_membership_token');
      }).catch(() => localStorage.removeItem('ms_membership_token'));
    }

    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.remove('show');

      const password = document.getElementById('password').value;
      if (!password) {
        errorEl.textContent = 'Please enter the password';
        errorEl.classList.add('show');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        const res = await fetch('/.netlify/functions/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');

        localStorage.setItem('ms_membership_token', data.token);
        window.location.href = '/billing/';
      } catch (err) {
        errorEl.textContent = err.message || 'Login failed';
        errorEl.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Log In';
      }
    });
  </script>
</body>
</html>
